<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/test.css">
  <title>Yoga Booking</title>
</head>
<body>
  <h1>Yoga Booking</h1>
  <p>Bonjour je modifie le projet, je suis un boss.</p>
  <form id="form">
    <input type="number" name="id">
    <input type="text" placeholder="name" name="name">
    <input type="text" placeholder="surname" name="surname">
    <input type="text" placeholder="phone" name="phone">
    <input type="text" placeholder="email" name="email">
    <input type="checkbox" name="payed">
    <button id="submit">Submit</button>
  </form>
  <br>
  <h1>Rooms</h1>
  <table id="rooms"></table>
  <br>
  <h1>Speakers</h1>
  <table id="speakers"></table>
  <br>
  <h1>Participants</h1>
  <table id="participants"></table>
  <br>
  <h1>Workshops</h1>
  <table id="workshops"></table>
  <script src="scripts/index.ts"></script>
  <script src="scripts/forms.ts"></script>
  <script src="scripts/generateTable.ts"></script>
  <script src="helpers/query-string.ts"></script>
</body>
</html>
